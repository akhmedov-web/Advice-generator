<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Advice generator app</title>
</head>

<body>
  <i class="fa-solid fa-palette theme-btn"></i>
  <main class="card">
    <h1 class="card__heading">
      ADVICE <span class="card__index">#117</span>
    </h1>
    <blockquote class="card__quote" cite="https://adviceslip.com">
      <p class="card__quote-text">When having a clear out, ask yourself if an item has any financial, practical or sentimental value. If not, chuck it.</p>
    </blockquote>
    <button class="card__dice-button" type="button" aria-label="Generate advice">
      <i class="fa-solid fa-dice-five card__dice-button-icon"></i>
    </button>
  </main>
  <footer>son of <a target="_blank" href="https://linktr.ee/shohbaxt">lazycoder</a></footer>
</body>
<script src="./js/app.js"></script>
<script src="https://kit.fontawesome.com/c9786d3a3d.js" crossorigin="anonymous"></script>
</html>
